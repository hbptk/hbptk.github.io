<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Happy Biz</title>
  <meta name="description" content="Get in touch with Happy Biz for accounting and operations support." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand-block">
        <div class="brand">Happy Biz</div>
        <div class="tagline">Simple · Scalable · Secure</div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="section-title">Get in Touch</h1>
      <p class="section-text">
        Let us know your requirements or ask a question. We usually reply within 24 hours.
      </p>
    </section>

    <section class="card" style="margin-top: 20px;">
      <!-- ✅ Patched Form -->
      <form id="contactForm" action="https://formsubmit.co/teams@happybiz.in" method="POST" novalidate>
        <!-- Honeypot (hidden) -->
        <div style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;" aria-hidden="true">
          <label>Company</label>
          <input type="text" name="company" autocomplete="off" tabindex="-1" />
        </div>

        <!-- Hidden anti-bot fields -->
        <input type="hidden" id="js_token" name="js_token" value="">
        <input type="hidden" id="form_start" name="form_start" value="">

        <!-- FormSubmit settings -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_next" value="thankyou.html" />

        <div style="margin-bottom: 16px;">
          <label for="name">Your Name</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div style="margin-bottom: 16px;">
          <label for="email">Your Email</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div style="margin-bottom: 16px;">
          <label for="message">Message</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LfiArYrAAAAAELM1H7Rqrp_pGVnmXqpnoH8cEzj"></div>

        <button type="submit" class="button">Send Message</button>
      </form>
    </section>

    <section class="card" style="margin-top: 20px;">
      <p class="section-text" style="margin: 0;">
        Or email us at <a href="mailto:teams@happybiz.in">teams@happybiz.in</a><br />
        Phone: +91 62834 04371
      </p>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>© <span id="y"></span> Happy Biz. All rights reserved.</div>
    </div>
  </footer>

  <script>document.getElementById('y').textContent = (new Date).getFullYear();</script>
  <script src="script.js"></script>

  <!-- Anti-bot JS -->
  <script>
    (function(){
      const form = document.getElementById('contactForm');
      document.getElementById('form_start').value = Date.now();
      const token = Math.random().toString(36).slice(2) + Date.now().toString(36);
      document.getElementById('js_token').value = token;

      form.addEventListener('submit', function(e){
        const start = parseInt(document.getElementById('form_start').value || "0", 10);
        const now = Date.now();
        if (start && (now - start) < 3000) {
          e.preventDefault();
          alert('Please take a moment before sending.');
          return false;
        }
        const hp = form.querySelector('input[name="company"]').value;
        if (hp && hp.trim().length > 0) {
          e.preventDefault();
          console.log('Honeypot filled — blocked.');
          return false;
        }
      });
    })();
  </script>

  <!-- Load reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
